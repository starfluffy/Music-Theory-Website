    <h2>Sign Up Form for Study Group</h2>
		<form method="get" action="submit.html" id="signup" name = "signup"><!-- a form for signing up to a study group-->
      <label for="name">Enter you full name:</label><br>
      <input type="text" id="name" name="name" placeholder="e.g. John Doe" required><br><br><!-- validated so that this has to be filled for the form to be submitted-->
      <label for="email">Enter your email:</label><br>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required><br><br><!-- validated so that this has to be filled for the form to be submitted-->

      <label for="grade">What grade will you be studying?</label><br><!-- radio buttons-->
      <input type="radio" id="1" name="grade" value="1">
      <label for="1">1</label><br>
      <input type="radio" id="2" name="grade" value="2">
      <label for="2">2</label><br>
      <input type="radio" id="3" name="grade" value="3">
      <label for="3">3</label><br>
      <input type="radio" id="4" name="grade" value="4">
      <label for="4">4</label><br>
      <input type="radio" id="5" name="grade" value="5">
      <label for="5">5</label><br><br>

      <label for="day">Which days are you available?</label><br><!-- checkboxes-->
      <input type="checkbox" id="monday" name="day" value="monday">
      <label for="monday">Monday</label><br>
      <input type="checkbox" id="tuesday" name="day" value="tuesday">
      <label for="tuesday">Tuesday</label><br>
      <input type="checkbox" id="wednesday" name="wednesday" value="wednesday">
      <label for="wednesday">Wednesday</label><br>
      <input type="checkbox" id="thursday" name="thursday" value="thursday">
      <label for="thursday">Thursday</label><br>
      <input type="checkbox" id="friday" name="friday" value="friday">
      <label for="friday">Friday</label><br>
      <input type="checkbox" id="saturday" name="saturday" value="saturday">
      <label for="saturday">Saturday</label><br>
      <input type="checkbox" id="sunday" name="sunday" value="sunday">
      <label for="sunday">Sunday</label><br><br>

      <input type="submit" value="Submit" >
      <input type="reset">
    </form>
